<ng-container *ngIf="pastLaunches$ | async as pastLaunches">
    <main>
        <section class="container">
            <mat-card *ngFor="let launch of pastLaunches" [routerLink]="['/', launch.id]" >
                <mat-card-header>
                        <img 
                        width="50" 
                        height="50"
                        mat-card-avatar
                        loading="lazy"
                        [src]="launch.links.mission_patch_small"
                        alt="Mission patch of {{ launch.mission_name }}"
                        />
                    <mat-card-title>
                        {{ launch.mission_name }}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{ launch.rocket.rocket_name }}
                    </mat-card-subtitle>
                </mat-card-header>
                <div class="container-image">
                    <img 
                        loading="lazy"
                        [src]="launch.links.flickr_images[0]"
                        alt="Photo of {{ launch.mission_name }}"
                    />
                </div>

            </mat-card>
        </section>
    </main>

</ng-container>
